# render.yaml
static_sites:
  - name: pokecommerce
    build_command: npm run build
    publish: dist  # Or your build output folder
    routes:
      - path: /*
        headers:
          X-Frame-Options: DENY
          X-XSS-Protection: 1; mode=block
          Cache-Control: no-cache
        # ðŸ‘‡ This enables SPA routing
        spa: true  # Critical for client-side routing